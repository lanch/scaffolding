buildscript {
    repositories {
        mavenLocal()
        maven { url "http://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.14.6"
    }
}

version "3.4.2.BUILD-SNAPSHOT"
//version "3.4.1"
group "org.grails.plugins"

repositories {
  mavenLocal()
  maven { url "http://repo.grails.org/grails/core" }
}

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: "org.grails.grails-plugin"
apply plugin: "org.grails.grails-gsp"
apply plugin: "org.grails.grails-plugin-publish"
apply plugin: "asset-pipeline"

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
  provided "org.grails:grails-dependencies"
  provided "org.grails:grails-web-boot"
  provided 'javax.servlet:javax.servlet-api'


  compile "org.grails.plugins:fields:2.0.3"
  runtime "com.bertramlabs.plugins:asset-pipeline-grails:2.14.6"
  testCompile "org.grails:grails-plugin-testing"

  console "org.grails:grails-console"
}

assets {
    packagePlugin = true
}

grailsPublish {
    userOrg = "grails"
    githubSlug = 'grails3-plugins/grails-scaffolding'
    license {
        name = 'Apache-2.0'
    }
    title = "Grails Scaffolding Plugin"
    desc = "Provides scaffolding for Grails applications"
    developers = [graemerocher: "Graeme Rocher"]
}
